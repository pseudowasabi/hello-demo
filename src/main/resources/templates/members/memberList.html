<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>성함</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                    <!-- Java의 foreach 문법처럼 작동 (th:each) -->
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                    <!-- getter 방식으로 가져옴 . 찍어서 가져오는 것 -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
